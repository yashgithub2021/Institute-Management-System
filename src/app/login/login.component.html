<!DOCTYPE html>
<html>

<head>
    <title>Login/Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">User Login</label>
                <input type="text" name="txt" placeholder="User name" required="" [(ngModel)]="Username">
                <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="Userpass">
                <button (click)="getUser()">Login</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Admin Login</label>
                <input type="email" name="username" placeholder="User name" required="" [(ngModel)]="userName">
                <input type="password" name="password" placeholder="Password" required="" [(ngModel)]="userPass">
                <button (click)="getData()">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
